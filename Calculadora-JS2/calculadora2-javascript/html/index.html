<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Completa</title>

    <link rel="stylesheet" href="../css/calculadora.css">

    <script type="text/javascript" src="../javascript/calculadora.js"></script>

</head>
<body>
    
    <div class="fundo">
        <h5>Hosana Silvino</h5>
        
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>

            <table> <!--Tabela-->
                <tr> <!--Linha da tabela-->
                    <td><button class="botao" onclick="clean()">C</button></td> <!--Células da tabela-->
                    <td><button class="botao" onclick="back()"><</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>

                <tr> <!--Linha da tabela-->
                    <td><button class="botao" onclick="insert('7')">7</button></td> <!--Células da tabela-->
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>

                <tr> <!--Linha da tabela-->
                    <td><button class="botao" onclick="insert('4')">4</button></td> <!--Células da tabela-->
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>

                <tr> <!--Linha da tabela-->
                    <td><button class="botao" onclick="insert('1')">1</button></td> <!--Células da tabela-->
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="igual" onclick="calcular()">=</button></td>
                </tr>

                <tr> <!--Linha da tabela-->
                    <td colspan="2"><button class="zero" onclick="insert('0')">0</button></td> <!--Células da tabela-->
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>

            </table>

        </div>
    </div>

</body>
</html>
